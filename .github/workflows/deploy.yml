name: Build and Deploy to VPS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests
        run: ./mvnw test

  build:
    name: Build Application
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bavarians-jar
          path: target/bavarians-3.0.7-SNAPSHOT.jar
          retention-days: 1

  docker-build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to VPS K3s
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Verify kubectl connection
        run: |
          kubectl version --client
          kubectl cluster-info

      - name: Create namespace
        run: |
          kubectl create namespace bavarians-prod --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply ConfigMap
        run: |
          kubectl apply -f kubernetes/configmap.yaml

      - name: Create Secrets
        run: |
          kubectl create secret generic bavarians-secrets \
            --namespace=bavarians-prod \
            --from-literal=DB_USERNAME=${{ secrets.DB_USERNAME }} \
            --from-literal=DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            --from-literal=JWT_SECRET=${{ secrets.JWT_SECRET }} \
            --from-literal=SMTP_USERNAME=${{ secrets.SMTP_USERNAME }} \
            --from-literal=SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Create GitHub Container Registry secret
        run: |
          kubectl create secret docker-registry github-registry-secret \
            --namespace=bavarians-prod \
            --docker-server=${{ env.REGISTRY }} \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply Service
        run: |
          kubectl apply -f kubernetes/service.yaml

      - name: Deploy application
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          kubectl set image deployment/bavarians-app bavarians=$IMAGE_TAG -n bavarians-prod || true
          kubectl apply -f kubernetes/deployment.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/bavarians-app -n bavarians-prod --timeout=5m

      - name: Verify deployment
        run: |
          echo "=== Pods ==="
          kubectl get pods -n bavarians-prod
          echo ""
          echo "=== Services ==="
          kubectl get services -n bavarians-prod
          echo ""
          echo "=== Deployment Status ==="
          kubectl describe deployment bavarians-app -n bavarians-prod | grep -A 5 "Replicas:"

      - name: Deployment URL
        run: |
          echo "Application deployed successfully!"
          echo "Access at: http://57.128.201.126:30080"
