name: Build and Deploy to VPS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  VERSION: 3.0.${{ github.run_number }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests
        run: ./mvnw test

  build:
    name: Build Application
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Update version in pom.xml
        run: |
          echo "Setting version to ${{ env.VERSION }}"
          ./mvnw versions:set -DnewVersion=${{ env.VERSION }} -DgenerateBackupPoms=false

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bavarians-jar
          path: target/bavarians-${{ env.VERSION }}.jar
          retention-days: 1

  docker-build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bavarians-jar
          path: target/

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.VERSION }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to VPS K3s
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Verify kubectl connection
        run: |
          kubectl version --client
          kubectl cluster-info

      - name: Create namespace
        run: |
          kubectl create namespace bavarians-prod --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply ConfigMap
        run: |
          kubectl apply -f kubernetes/configmap.yaml

      - name: Create Secrets
        run: |
          kubectl create secret generic bavarians-secrets \
            --namespace=bavarians-prod \
            --from-literal=DB_USERNAME=${{ secrets.DB_USERNAME }} \
            --from-literal=DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            --from-literal=JWT_SECRET=${{ secrets.JWT_SECRET }} \
            --from-literal=SMTP_USERNAME=${{ secrets.SMTP_USERNAME }} \
            --from-literal=SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Create GitHub Container Registry secret
        run: |
          kubectl create secret docker-registry github-registry-secret \
            --namespace=bavarians-prod \
            --docker-server=${{ env.REGISTRY }} \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply Service
        run: |
          kubectl apply -f kubernetes/service.yaml

      - name: Apply ClusterIssuer
        run: |
          kubectl apply -f kubernetes/cluster-issuer.yaml

      - name: Apply Ingress
        run: |
          kubectl apply -f kubernetes/ingress.yaml

#      - name: Deploy Ollama infrastructure
#        run: |
#          echo "Deploying Ollama LLM service..."
#          kubectl apply -f kubernetes/ollama-pvc.yaml
#          kubectl apply -f kubernetes/ollama-deployment.yaml
#          kubectl apply -f kubernetes/ollama-service.yaml
#          echo "Waiting for Ollama to be ready..."
#          kubectl wait --for=condition=ready pod -l app=ollama -n bavarians-prod --timeout=180s || echo "Ollama not ready yet, continuing..."
#
#      - name: Download Ollama model
#        run: |
#          echo "Checking if PLLuM model needs to be downloaded..."
#          kubectl delete job ollama-model-download -n bavarians-prod --ignore-not-found=true
#          kubectl apply -f kubernetes/ollama-init-job.yaml
#          echo "Model download job started (runs in background)"

      - name: Deploy application
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}"
          echo "Deploying version ${{ env.VERSION }}"
          kubectl set image deployment/bavarians-app bavarians=$IMAGE_TAG -n bavarians-prod || true
          kubectl apply -f kubernetes/deployment.yaml
          kubectl annotate deployment bavarians-app kubernetes.io/change-cause="Deploy version ${{ env.VERSION }}" -n bavarians-prod --overwrite

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/bavarians-app -n bavarians-prod --timeout=5m

      - name: Verify deployment
        run: |
          echo "=== Pods ==="
          kubectl get pods -n bavarians-prod
          echo ""
          echo "=== Services ==="
          kubectl get services -n bavarians-prod
          echo ""
          echo "=== Deployment Status ==="
          kubectl describe deployment bavarians-app -n bavarians-prod | grep -A 5 "Replicas:"

      - name: Deployment URL
        run: |
          echo "Application deployed successfully!"
          echo "Version: ${{ env.VERSION }}"
          echo "Access at: https://www.bavarians.waw.pl"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}"
