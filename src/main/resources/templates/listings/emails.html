<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default"
>
<body>
<div id="page" layout:fragment="content">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Szablony email</li>
        </ol>
<!--        <ol class="breadcrumb">-->
<!--            <li class="breadcrumb-item active" aria-current="page">Klienci /</li>-->
<!--        </ol>-->
    </nav>

    <table class="table">
        <thead class="thead-primary">
        <tr>
            <th>Od (adres email)</th>
            <th>Temat</th>
            <th>Treść</th>
            <th class="hideonphone">Edycja</th>
<!--            <th class="hideonphone">Usuwanie</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="email : ${emails}">
            <td th:text="${email.fromEmail}"></td>
            <td th:text="${email.subject}"></td>
            <td th:text="${email.body}"></td>
            <td class="hideonphone"><a th:href="@{/admin/email/edytuj/{id}(id=${email.id})}">&#9998;</a></td>
<!--            <td class="hideonphone"><a class="btn btn-outline-danger" th:href="@{/admin/email/usun/{id}(id=${email.id})}">&#xd7;</a></td>-->

        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
