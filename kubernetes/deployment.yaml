apiVersion: apps/v1
kind: Deployment
metadata:
  name: bavarians
  namespace: bavarians-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bavarians
  template:
    metadata:
      labels:
        app: bavarians
    spec:
      containers:
        - name: bavarians
          image: ghcr.io/mca-dev/bavarians-develop:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: bavarians-config
            - secretRef:
                name: bavarians-secrets
          env:
            - name: PDF_TEMP_DIR
              value: "/app/pdfs"
          # Resource limits (adjusted for single-node VPS)
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
