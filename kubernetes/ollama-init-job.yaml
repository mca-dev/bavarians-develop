apiVersion: batch/v1
kind: Job
metadata:
  name: ollama-model-download
  namespace: bavarians-prod
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: model-downloader
        image: curlimages/curl:latest
        command:
        - /bin/sh
        - -c
        - |
          echo "Waiting for Ollama service to be ready..."
          until curl -s http://ollama-service:11434/ > /dev/null 2>&1; do
            echo "Waiting for Ollama..."
            sleep 5
          done

          echo "Ollama is ready. Downloading PLLuM model..."
          curl -X POST http://ollama-service:11434/api/pull \
            -H "Content-Type: application/json" \
            -d '{"name": "PRIHLOP/PLLuM:Q4_K_M"}' \
            --max-time 1800

          echo "Model download completed!"
      backoffLimit: 3
